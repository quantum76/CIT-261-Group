<!DOCTYPE html>
<html>
<head>

	<title>AJAX with XML</title>
	<link rel="stylesheet" type="text/css" href="instyle.css" media="screen">
	
	<script type="text/javascript">
	var xhttp = new XMLHttpRequest();
		function getArray(){
			var xmlhttp = new XMLHttpRequest();
			
			xmlhttp.onreadystatechange = function (){
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
					var response = JSON.parse(this.responseText);
					handleManualObjectResponse(response);					
				}
			}
			var input = document.getElementById('objectInput').value;
			
			xmlhttp.open("GET", "/ajax/" + input + ".txt", true);
			xmlhttp.send();
		}
		
		function handleManualObjectResponse(response){			
			var result = "";			
			for (var count = 0; count < response.length; count++){
				result += response[count] + "&nbsp;";
			}			
			document.getElementById('display').innerHTML = result;		
		}

function process(){
	if (xhttp.readyState == 0 || xhttp.readyState == 4){
		console = encodeURIComponent(document.getElementById('inventoryInput').value);

		xhttp.open("GET", "/php/consoles.php?console=" + console, true);
		xhttp.onreadystatechange = handleServerResponse;
		xhttp.send();
	} else {
		setTimeout('process()', 1000);
	}
}

function handleServerResponse(){
	if (xhttp.readyState == 4 && xhttp.status == 200){
		xmlResponse = xhttp.responseXML;
		xmlDocumentElement = xmlResponse.documentElement;
		message = xmlDocumentElement.firstChild.data;
		document.getElementById('inventoryOutput').innerHTML = message;
		setTimeout('process()', 1000)
	}
}

</script>
	
</head>
<body onload="process()">

<h1>AJAX - Consuming a JSON String - Using XML Response</h1>


 
<select id="objectInput">
	<option>Select Item</option> 	
	<option value="3van">Van</option>
	<option value="3car">Car</option>
	<option value="3computer">Computer</option>	 	
</select>
<button onclick="getArray()">Display Item</button>

	<option>PC</option>	 	
</select>

<div id="inventoryOutput"></div>

</body>
</html>
