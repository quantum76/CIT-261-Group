<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Video</title>
	<link rel="stylesheet" type="text/css" href="instyle.css" media="screen">
</head>
<body>
<h1>HTML5 Video</h1>
<h5>
	Implementing video is a pretty easy process. We have a video tag and </br>
	a source tag. We can change video size and if controls are available.
</h5>

<!--MP4 video test downloaded from:
 http://www.html5videoplayer.net/html5video/mp4-h-264-video-test/-->

<p>
	<video width="320" height="240" poster="/pics/DigiR1.jpg" controls>
	<source src="/video/toystory.mp4" type="video/mp4">
	Browser doesn't support video.		
	</video>
</p>

<div><b>Note:</b> If you want controls on this version, right click and </br> 
	click (Show Controls). They autohide.</br>
	<video width="320" height="240" poster="/pics/DigiR1.jpg" autoplay>
	<source src="/video/toystory.mp4" type="video/mp4">
	Browser doesn't support video.		
	</video>
</div>
</body>
</html>
