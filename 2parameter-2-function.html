<!DOCTYPE html>
<html>
<head>
	<title>Passing Parameter to function</title>
	<link rel="stylesheet" type="text/css" href="instyle.css" media="screen">
</head>
<body>

<h1>Parameters</h1>
<h3>Passing Parameters to function</h3>
<h5>We have two functions, fun1() and fun2(). func2() defines the parameters for func1(). </br>
	Using the same code to display the function, it runs func1() adding and mulitplying and </br>
	then displaying the result to the screen. 
 </h5>

<button onclick="func2()">run</button> <!--Initiates "func2"-->

<p id="display">Results</p>

<script>         // 4,  2,  3 
	function func1(v1, v2, v3) { 
             // 4 +  (2 * 3)
	    return v1 + v2 * v3; //Returns result to "func1(4,2,3)" within function func2.
	}
    //NOTE** If you remove the function "func2"
    //   leaving "document.get" it will still work.
	function func2() {    
	    							//Initiates function "func1" with parameters
	   document.getElementById("display").innerHTML = func1(4,2,3); 
	}
</script>	

</body>

</body>
</html>
