<!DOCTYPE html>
<html>
<head>
	<title>Audio</title>
	<link rel="stylesheet" type="text/css" href="instyle.css" media="screen">
</head>
<body>

<!--Using the free mp3's from:
http://freemusicarchive.org/member/happypuppyrecords/30_seconds_or_less-->

<h1>Audio Tag</h1>

<h3>This audio tag uses uses autoplay</h3>

<div>Audio is currently playing in the background. Using autoplay you cannot </br>
see the audio player controls. It is directly below this sentence.
	<audio autoplay>
		<source src="/music/Eric_Carlson_-_Tunnel_Birds.mp3" type="audio/mpeg">
		The browser does not support this format.
	</audio>
</div>

<p>__________________________________________________________________________</p>

<h3>This audio tag uses controls</h3>

<p>
<audio controls>
	<source src="/music/Cindy_Sizer_-_09_-_Mario_Paint_Interlude.mp3" type="audio/mpeg">
	The browser does not support this format.
</audio>
</p>

</body>
</html>
